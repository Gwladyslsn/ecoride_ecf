services:
  php:
    image: php:8.2-apache
    container_name: phpApacheEcoride
    ports:
      - 8000:80
    volumes:
      - ./:/var/www/html
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - db
  db:
    image: mysql:8.0
    container_name: mysqlEcoride
    environment:
      MYSQL_ROOT_PASSWORD: pass
      MYSQL_DATABASE: ecoride
      MYSQL_USER: gwld
      MYSQL_PASSWORD: pass2gwld
    ports:
      - 3307:3306
    volumes:
      - db_data:/var/lib/mysql
  phpma:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadminEcoride
    environment:
      PMA_ARBITRARY: 1
      PMA_HOST: db
      PMA_USER: gwld
      PMA_PASSWORD: pass2gwld
    ports:
      - 8899:80

  mongodb:
    image: mongo
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: always

  mongo-express:
    image: mongo-express
    container_name: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongodb
      - ME_CONFIG_BASICAUTH_USERNAME=gwld
      - ME_CONFIG_BASICAUTH_PASSWORD=gwldpass


volumes:
  db_data:
  mongo_data: